<ng-container [ngSwitch]="tag">
  <li *ngSwitchCase="'li'" class="task-item" [class.completed]="task.completed">
    <input type="checkbox" [checked]="task.completed" (change)="onToggle()" />
    <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
    <button class="delete-btn" (click)="onDelete()">ğŸ—‘</button>
  </li>

  <div *ngSwitchDefault class="task-item" [class.completed]="task.completed">
    <input type="checkbox" [checked]="task.completed" (change)="onToggle()" />
    <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
    <button class="delete-btn" (click)="onDelete()">ğŸ—‘</button>
  </div>
</ng-container>
