<app-task-form (addTask)="addTask($event)"></app-task-form>

<ng-container *ngIf="isLoading$ | async; else taskList">
  <div class="loader">
    <span>Загрузка...</span>
  </div>
</ng-container>

<ng-template #taskList>
  <ul class="task-list">
    <app-task-item *ngFor="let task of tasks$ | async; trackBy: trackByTaskId" [task]="task" (toggleCompleted)="toggleTaskCompleted($event)" (deleteTask)="deleteTask($event)" />
  </ul>
</ng-template>
