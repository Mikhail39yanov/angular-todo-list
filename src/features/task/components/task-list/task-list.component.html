<app-task-form (addTask)="addTask($event)"></app-task-form>

<div *ngIf="isLoading(); else taskList" class="loader">
  <span>Загрузка...</span>
</div>

<ng-template #taskList>
  <ul class="task-list">
    <app-task-item *ngFor="let task of tasks(); trackBy: trackByTaskId" [task]="task" (toggleCompleted)="toggleTaskCompleted($event)" (deleteTask)="deleteTask($event)" />
  </ul>
</ng-template>
